complianceStatus: partial
accessibilityProblems:
  - content should be marked up as part of a heading structure.
  - details component was problematic for some users.
  - page titles are duplicated throughout.
  - the in-page error link has no functionality.
  - the legend is not descriptive enough for screen reader users.
  - focus indicator fails colour contrast.
  - there is no immediate indication that errors have occurred.
  - errors are duplicated and non-descriptive.
  - labelling of a button on the page is ambiguous.
milestones:
  - description: "‘You could get’ introduces content but is not marked up as part of as heading structure. This doesn’t meet WCAG 2.1 success criteria 1.3.1 (info and relationships)."
    date: 2023-12-31
  - description: "The details component was highly problematic for both keyboard-only and screen reader users using Internet Explorer version 11 and JAWS. The component is not accessible via the tab command meaning keyboard-only users will be excluded from accessing the information within the component. This doesn’t meet WCAG 2.1 success criteria 4.1.2 (name, role, value)."
    date: 2023-12-31
  - description: "The page title throughout testing task 1 was duplicated. This highly problematic as the page title is often the first piece of information a screen reader encounters. This doesn’t meet WCAG 2.1 success criteria 2.4.2 (page titled)."
    date: 2023-12-31
  - description: "The in-page error skip link does not function for screen reader users. Once the link has been initiated, focus remains on the link and does not take users to the problematic radio inputs. This doesn’t meet WCAG 2.1 success criteria 2.4.1 (bypass blocks)."
    date: 2023-12-31
  - description: "The legend attribute used is not descriptive enough for screen reader users to understand its purpose when browsing out of context. This doesn’t meet WCAG 2.1 success criteria 1.3.1 (info and relationships)."
    date: 2023-12-31
  - description: "The current visible focus indicator colour does not meet the required ratio of 3:1 for AA standard. This doesn’t meet WCAG 2.1 success criteria 1.4.11 (non-text contrast)."
    date: 2023-12-31
  - description: "When the ‘Continue’ button is initiated an error appears on the page with no alert for blind users. This doesn’t meet WCAG 2.1 success criteria 4.1.3 (status messages)."
    date: 2023-12-31
  - description: "The error handling presented to users is not descriptive and may be confusing for some users as there are multiple questions to be answered which related to different questions. This doesn’t meet WCAG 2.1 success criteria 3.3.3 (error suggestion)."
    date: 2023-12-31
  - description: "The labelling of the button may be ambiguous for NVDA users that browse out of context. This doesn’t meet WCAG 2.1 success criteria 2.4.6 (headings and labels)."
    date: 2023-12-31
