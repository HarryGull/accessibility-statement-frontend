serviceName: submit your public service pension adjustment
serviceDescription: This service will help you correct your tax position if you have been affected by reformed public service pensions introduced in 2015. You can submit your information to HMRC for review or submit information on behalf of someone else to HMRC for review. You can only do this if you have power of attorney or deputy ship.
