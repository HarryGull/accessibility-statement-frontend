accessibilityProblems:
   - Page title was present that was not descriptive.
   - Tabbed content has not been implemented in a way that enables users to interact with them as they would typically expect to be able to
   - Headings or labels do not provide an accurate description of the content it introduces.
   - Abbreviations are used without being expanded once.
   - Links were found to be non-descriptive when navigating out of the context of the page.
   - Links open in a new tab without prior warning.
   - The link highlighting mechanism does not follow the GOV.UK Design System.
   - The label for a form field was not presented close to the input.
   - Missing error message ID related to the input or fieldset.
   - Error messages did not follow the format suggested by the GOV.UK Design System.
   - Duplicate heading and legend text was present.
   - A fieldset and legend was present that was not required.
   - Missing error message link in error summary does not take user to the location of the error.
   - Missing inline error message.
   - The check your answers page does not work as expected.
