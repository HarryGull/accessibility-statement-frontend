serviceName: Stamp Duty Land Tax Calculator
serviceDescription: |
  The Stamp Duty Land Tax (SDLT) calculator service works out the tax payable for most transactions when you buy a
   property or land over a certain price in England and Northern Ireland. There are different rules for a corporate
   body purchasing residential property over a certain price.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /calculate-stamp-duty-land-tax
contactFrontendServiceId: SDLTC
complianceStatus: partial
accessibilityProblems:
  - the ‘Start now’ button does not receive keyboard focus.
  - when the page loads the focus is not taken to the first interactive element on the page.
  - the ‘Skip to main content’ link does not function as expected.
  - page titles are not unique.
  - heading structure contains multiple h1 headings.
  - the ‘Skip to main content’ link directs users to the previous page.
  - visual headings are not marked up as headings.
  - ‘Check your answers’ page, has visually hidden paragraphs.
  - the page has two ‘main’ regions.
  - details component have duplicate labels.
milestones:
  - description: "When navigating the page using keyboard only, the ‘Start now’ button does not receive focus. This issue may affect keyboard only users as well as screen reader users who navigate the page using keyboard, as they have no way of activating the button to continue their journey in the service. This doesn’t meet WCAG 2.1 success criteria 2.4.3 (focus order), 2.1.1 (keyboard) and 2.1.3 (keyboard no exception)."
    date: 2025-12-31
  - description: "When navigating the page using keyboard only, initially the focus is taken to the ‘freehold’ radio button. Keyboard users may find this disorientating and would expect focus to be placed on the first element on the page (skip link). This doesn’t meet WCAG 2.1 success criteria 2.4.3 (focus order)."
    date: 2025-12-31
  - description: "The ‘Skip to main content’ link does not function as expected and the users focus stays on the link instead of being directed to the main content region of the page. This doesn’t meet WCAG 2.1 success criteria 2.4.1 (bypass blocks) and 2.4.3 (focus order)."
    date: 2025-12-31
  - description: "The page titles throughout the service are not unique and are duplicated. This doesn’t meet WCAG 2.1 success criteria 2.4.2 (page titled)."
    date: 2025-12-31
  - description: "The heading structure on the page is illogical and contains multiple h1 headings. This issue may affect screen reader users who use headings to navigate and identify different sections of information on the page. This doesn’t meet WCAG 2.1 success criteria 1.3.1 (info and relationships)."
    date: 2025-12-31
  - description: "When users activate the ‘Skip to main content’ link on the page they are directed back to the previous page. This doesn’t meet WCAG 2.1 success criteria 2.4.4 (link purpose), 2.4.1 (bypass blocks) and 2.4.9 (link purpose link only)."
    date: 2025-12-31
  - description: "Visually, users are able to identify these as headings which introduce new sections of information to the page but they are not marked-up using headings tags for screen reader users who may find difficulty in identifying the sections of information in the same way a sighted user could navigating the page. This doesn’t meet WCAG 2.1 success criteria 1.3.1 (info and relationships)."
    date: 2025-12-31
  - description: "On the ‘Check your answers’ page, a visually hidden paragraph has been placed inside each <dt> element in the details list which reads out ‘Provide an answer to continue’ followed by ‘Freehold or leasehold’. As the page is a ‘Check your answers’ page, screen reader users may find the added information confusing as they have already provided the answers in previous pages in the service. This doesn’t meet WCAG 2.1 success criteria 1.3.1 (info and relationships)."
    date: 2025-12-31
  - description: "The page has two ‘main’ regions defined by the role=main. This issue may affect screen reader users experience of navigating and identifying different areas of the page. This doesn’t meet WCAG 2.1 success criteria 1.3.1 (info and relationships)."
    date: 2025-12-31
  - description: "The ‘How does this work’ details components on the page have duplicate labels. This issue may affect screen reader users who may find difficulty in distinguishing between the two components in their journey. This doesn’t meet WCAG 2.1 success criteria 2.4.6 (headings and labels)."
    date: 2025-12-31
