complianceStatus: partial
accessibilityProblems:
  - the required format for the input is unclear.
  - fieldset is missing a legend.
  - links were not descriptive.
  - focus is not restricted to the timeout modal when the timeout appears.
  - the auto-complete was not accessible for some screen reader users.
  - check your answers page was not marked up using of a definition list.
  - error handling on the page was not descriptive.
  - remaining characters are not announced to screen reader users.
  - the focus indicator fails colour contrast.

milestones:
  - description: "Although the ‘Postcode’ input field states that it is optional, users must input a particular format to progress through the journey. If a lowercase postcode is entered, error validation is triggered stopping users from continuing. This doesn’t meet WCAG 2.1 success criteria 3.3.2 (labels or instructions)."
    date: 2025-12-31
  - description: "A fieldset has been used, but this has not been associated with a legend. The purpose of the radio buttons will not be clear for users that browse out of context. This doesn’t meet WCAG 2.1 success criteria 1.3.1 (info and relationships) and 3.3.2 (labels or instructions)."
    date: 2025-12-31
  - description: "Links need to be descriptive, otherwise it is difficult for screen reader users to understand the context of the link. This doesn’t meet WCAG 2.1 success criteria 2.4.9 (link purpose - link only)."
    date: 2025-12-31
  - description: "When the timeout modal appears on the page users are immediately aware that a timeout is imminent. However, content on the page behind is still discoverable. This doesn’t meet WCAG 2.1 success criteria 2.4.3 (focus order)."
    date: 2025-12-31
  - description: "The auto-complete feature provided was problematic for users browsing with JAWS, NVDA and VoiceOver. There was no indication that search results had appeared for JAWS users, and the feature itself could not be located efficiently when browsing with NVDA. This doesn’t meet WCAG 2.1 success criteria 4.1.2 (name, role, value)."
    date: 2025-12-31
  - description: "The page content is marked up as <div> elements only and content is not related together using accessible lists or table markup. This doesn’t meet WCAG 2.1 success criteria 1.3.1 (info and relationships)."
    date: 2025-12-31
  - description: "‘There is a problem with the question’ is not an effective way to inform users that an error has occurred. This doesn’t meet WCAG 2.1 success criteria 3.3.3 (error suggestion)."
    date: 2025-12-31
  - description: "When a screen reader user inputs information into the text area the amount of characters remaining decrease. This is a good visual queue, however, there is no indication that the figures are changing for screen reader users. This doesn’t meet WCAG 2.1 success criteria 4.1.3 (status messages)."
    date: 2025-12-31
  - description: "The current visible focus indicator colour does not meet the required ratio of 3:1 for AA standard. This doesn’t meet WCAG 2.1 success criteria Success Criterion 1.4.11 (non-text contrast)."
    date: 2025-12-31
